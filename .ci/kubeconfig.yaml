---
apiVersion: kind.x-k8s.io/v1alpha4
kind: Cluster
nodes:
- role: control-plane
  extraPortMappings:
  - containerPort: 25432
    hostPort: 25432
    listenAddress: "0.0.0.0"
    protocol: tcp
- role: worker
---
apiVersion: v1
kind: Pod
metadata:
  name: postgres
  labels:
    app: postgres
spec:
  containers:
  - name: postgres
    image: postgres:11.15
    ports:
    - containerPort: 5432
    env:
    - name: POSTGRES_PASSWORD
      value: somePassword
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  type: NodePort
  selector:
    app: postgres
  ports:
  - protocol: TCP
    port: 5432
    targetPort: 5432
    nodePort: 25432
